<div class="row panel-body"><div class=col-md-12><div class="panel panel-success"><div class="panel-heading text-center"><strong><span class="fa fa-users">&nbsp;</span>All Managers</strong></div><div class=panel-body><form class=form-horizontal><div class=form-group><label class="control-label col-md-4">Role</label><div class=col-md-6><p class=form-control-static>{{ manager.role }}</p></div></div><div class=form-group><label class="control-label col-md-4">Account</label><div class=col-md-6><p class=form-control-static>{{ manager.account }}</p></div></div><div class=form-group><label class="control-label col-md-4">Password</label><div class=col-md-6><input class=form-control type=password placeholder=Password ng-model=manager.password></div></div><div class=form-group><label class="control-label col-md-4">Password confirm</label><div class=col-md-6><input class=form-control type=password placeholder="Password confirm" ng-model=manager.password_confirm></div></div><div class=form-group><label class="control-label col-md-4">First name</label><div class=col-md-6><input class=form-control type=text placeholder="First name" ng-model=manager.first_name></div></div><div class=form-group><label class="control-label col-md-4">Last name</label><div class=col-md-6><input class=form-control type=text placeholder="Last name" ng-model=manager.last_name></div></div><div class=form-group><label class="control-label col-md-4">Email</label><div class=col-md-6><input class=form-control type=text placeholder=Email ng-model=manager.email></div></div><div class=form-group><label class="control-label col-md-4">Mobile</label><div class=col-md-6><input class=form-control type=text placeholder=Mobile ng-model=manager.mobile></div></div><div class=form-group><label class="control-label col-md-4">Landline</label><div class=col-md-6><input class=form-control type=text placeholder=Landline ng-model=manager.landline></div></div><div class="form-group col-md-8"><button class="btn btn-success btn-block col-md-offset-4" ng-click=update(manager)>UPDATE</button></div></form></div></div></div></div>
