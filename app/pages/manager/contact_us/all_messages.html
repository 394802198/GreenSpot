<style>
    .pagination>.active>a, .pagination>.active>a:focus, .pagination>.active>a:hover, .pagination>.active>span, .pagination>.active>span:focus, .pagination>.active>span:hover {

</style><div class="row panel-body"><div class=col-md-12><div class="panel panel-success"><div class="panel-heading text-center"><strong><span class="fa fa-twitch">&nbsp;</span>All Messages</strong></div><div class=panel-body><div class=col-md-12><form class=form-horizontal><div class=form-group><label class="control-label col-md-2">Filter any keyword</label><div class=col-md-4><input class=form-control ng-model=pagination.keywords type=text placeholder="Enter something to filter data" ng-keyup=filterMessages(pagination)></div></div></form></div><div class="col-md-12 text-center"><div class=table-responsive><table class=table><thead><tr><th>Email</th><th>Is Replied</th><th>Received Datetime</th><th>Replied Datetime</th><th>OPERATIONS</th></tr></thead><tbody><tr class=pagination-ul dir-paginate="message in pagination.messages | filter:pagination.keywords | itemsPerPage: pagination.pageSize track by $id($index)" current-page=pagination.currentPage><td ng-repeat="column in message track by $id($index)" ng-if="$index>=1"><span ng-if="$index==1"><a class=text-success href="/manager/contact_us/message/edit/{{ message[0] }}">{{ column }}&nbsp;<span class="fa fa-link"></span></a></span> {{ $index>1 ? column : '' }}</td><td ng-repeat="column in message track by $id($index)" ng-if="$index==0"><a class="btn btn-warning btn-md" tooltip="Click if this message has been replied!" tooltip-class=warningClass ng-click=doneReply(message[0]) ng-show="message[2]=='NO'"><span class="fa fa-check-square-o"></span></a></td></tr></tbody></table></div></div></div><div class=panel-footer><dir-pagination-controls boundary-links=true on-page-change=pageChange(newPageNumber)></dir-pagination-controls></div></div></div></div>
