
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-success">
                <div class="panel-heading bg-success" ><strong class="text-success">Greenspot Management System</strong></div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="manager.account" placeholder="Account"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="manager.password" placeholder="Password"/>
                        </div>
                        <button ng-click="login(manager)" class="btn btn-success btn-lg btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
