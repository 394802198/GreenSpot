<!-- First Row -->

<div class="row panel-body">

    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-success">
            <!-- Success panel contents -->
            <div class="panel-heading text-center"><strong><span class="fa fa-cube">&nbsp;</span>Edit Product Feature</strong></div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-md-4">Name</label>
                        <div class="col-md-6">
                            <input class="form-control" type="text"  ng-model="productFeature.name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4">Is On Home Page</label>
                        <div class="col-md-6">
                            <label><input icheck checkboxClass="icheckbox_square-green" radioClass="iradio_square-green" type="radio" name="is_on_home_page" ng-model="productFeature.is_on_home_page" value="YES" />&nbsp;YES</label>&nbsp;&nbsp;
                            <label><input icheck checkboxClass="icheckbox_square-green" radioClass="iradio_square-green" type="radio" name="is_on_home_page" ng-model="productFeature.is_on_home_page" value="NO" />&nbsp;NO</label>
                        </div>
                    </div>
                    <div class="form-group col-md-8">
                        <button class="btn btn-success btn-block col-md-offset-4" ng-click="update()">UPDATE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
